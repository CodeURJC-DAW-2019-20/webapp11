<!-- start banner Area -->
<section class="banner-area relative" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">New Shelter</h1>
				<p class="text-white link-nav">
					<a [routerLink]="['home']">Home </a> <span class="lnr lnr-arrow-right"></span> <a
					[routerLink]="['shelterform']"> New Shelter</a>
				</p>
			</div>
		</div>
	</div>
</section>
<!-- End banner Area -->

<!-- Start Shelter-form Area -->
<section class="Volunteer-form-area section-gap">
	<div class="container">

		<div class="row d-flex justify-content-center">
			<div class="menu-content pb-60 col-lg-9">
				<div class="title text-center">
					<h1 class="mb-20">Shelter data:</h1>
					<p>Complete the form to be able upload your animals for them to
						find a new home.</p>
				</div>
			</div>
		</div>

		<div class="row justify-content-center">
			<form autocomplete="on" (ngSubmit)="createShelter( formulary )" #formulary="ngForm"
				class="col-lg-9">

				<div class="form-group">
					<label [class.text-danger]="shelterName.invalid && shelterName.touched" for="shelterName">Name:</label> 
					<input type="text" name="shelterName" id="shelterName" 
						[class.is-invalid]="shelterName.invalid && shelterName.touched" 
						[class.is-valid]="shelterName.valid && shelterName.touched" #shelterName="ngModel"
						class="form-control" [(ngModel)]="shelter.shelterName" placeholder="Name" required>
					<small *ngIf="shelterName.invalid && shelterName.touched" class="form-text text-danger">
						Enter your shelter name.
					</small>
				</div>

				<div class="form-group">
					<label [class.text-danger]="shelterNif.invalid && shelterNif.touched" for="shelterNif">NIF (uppercase required):</label>
					<input type="text" name="shelterNif" id="shelterNif" 
						[class.is-invalid]="shelterNif.invalid && shelterNif.touched"
						[class.is-valid]="shelterNif.valid && shelterNif.touched" 
						#shelterNif="ngModel" class="form-control" [(ngModel)]="shelter.shelterNif" 
						pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" 
						placeholder="NIF" required>
					<small *ngIf="shelterNif.invalid && shelterNif.touched" class="form-text text-danger">
						Enter a coorect NIF/DNI.
					</small>
				</div>

				<div class="form-group">
					<label for="shelterDescription">Description</label>
					<textarea name="shelterDescription" id="shelterDescription" [(ngModel)]="shelter.shelterDescription" 
					class="form-control"  rows="5" placeholder="Write a description" ></textarea>
				</div>

				<div class="form-group">
					<label [class.text-danger]="shelterAdress.invalid && shelterAdress.touched" for="shelterAdress">Address:</label> 
					<input type="text" name="shelterAdress" id="shelterAdress"
						[class.is-invalid]="shelterAdress.invalid && shelterAdress.touched"
						[class.is-valid]="shelterAdress.valid && shelterAdress.touched"
						#shelterAdress="ngModel" class="form-control" [(ngModel)]="shelter.shelterAdress" 
						placeholder="Address" pattern="[A-Za-zñ ,0-9/ºª]+" required>
					<small *ngIf="shelterAdress.invalid && shelterAdress.touched" class="form-text text-danger">
						Enter your adress.
					</small>
				</div>

				<div class="form-group">
					<label [class.text-danger]="shelterEmail.invalid && shelterEmail.touched" for="email">E-mail (it will be your user):</label> 
					<input type="email" name="shelterEmail" id="email" 
						[class.is-invalid]="shelterEmail.invalid && shelterEmail.touched"
						[class.is-valid]="shelterEmail.valid && shelterEmail.touched" #shelterEmail="ngModel" 
						class="form-control" [(ngModel)]="shelter.shelterEmail" placeholder="Shelter e-mail" 
						pattern="[a-z0-9._%+-]+@[a-z0-9._]+\.[a-z]{2,3}$" required>
					<small *ngIf="shelterEmail.invalid && shelterEmail.touched" class="form-text text-danger">
						Enter your email.
					</small>
				</div>

				<div class="form-group">
					<label [class.text-danger]="shelterPassword.invalid && shelterPassword.touched" for="password">Password:</label> 
					<input [(ngModel)]="shelter.shelterPassword" type="password" name="shelterPassword" id="password"
						[class.is-invalid]="shelterPassword.invalid && shelterPassword.touched"
						[class.is-valid]="shelterPassword.valid && shelterPassword.touched" #shelterPassword="ngModel" 
						class="form-control" placeholder="Password" required>
					<small *ngIf="shelterPassword.invalid && shelterPassword.touched" class="form-text text-danger">
						Enter your password, assure it is secure before.
					</small>
				</div>

				<div *ngIf="alert" class="alert">
							{{alertText}}
				</div>

				<button type="submit" class="genric-btn primary circle">Create Shelter2</button>
				
				<!--button (click)="createShelter(); $event.stopPropagation(); $event.preventDefault()" type="submit" class="genric-btn primary circle">Create Shelter</button-->
			</form>
		</div>
	</div>
</section>
<!-- End Volunteer-form Area -->
