<!-- start banner Area -->

<section class="banner-area relative" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">Profile</h1>
				<p class="text-white link-nav">
					<a [routerLink]="['home']">Home </a> <span class="lnr lnr-arrow-right"></span>
					<a [routerLink]="['profile']"> Profile</a>
				</p>
			</div>
		</div>
	</div>
</section>
<!-- End banner Area -->

<!-- start data Area -->
<section class="cat-list-area section-gap">
	<div class="container">
		<div class="row">
			<div class="column-profile left">
				<img src="{{src}}/{{user.userphoto}}" width="600px" height="600px"
					class="img-fluid">
			</div>
			<div class="column-profile rigth">
				<h2></h2>
				<br>
				<h3>Data:{{user.userName}}</h3>
				<p>
					<b>House size:{{user.userHouseSize}} </b>
				</p>
				<p>
					<b>Garden:{{user.userGarden}} </b>
				</p>
				<p>
					<b>Kids:{{user.userNumChildren}} </b>
				</p>
				<p>
					<b>People in house:{{user.userNumPeopleInHouse}} </b>
				</p>
			</div>
		</div>
		<div class="profile-pictures">
			<h2>Gallery</h2>
			<br>
			<form (ngSubmit)="createGallery()">
				<div class="form-group">
					<input type="file" [(ngModel)]="userGallery" name='userGallery' accept=".jpg, .jpeg"
						(change)="loadGalleryImage($event)" required>
					<button type="submit"   class="genric-btn primary circle" style="width: 125px">Add Image</button>
					<p> </p>
				</div>
			</form>
			<form (ngSubmit)="onShowGallery()" >
			<button type="submit" (click)="saverange()" class="genric-btn primary circle" style="width: 130px">Show
				Gallery</button>
			</form>

			<div class="container">
				<div class="row">
					<div id="imbox"></div>
				</div>
			</div>
		</div>

	</div>
	
	<div id="spinner"></div>
	<div class="container">
		<div class="row">
			<div id="imagebox" *ngFor="let gallery of gallery">
				<img class="allimages" src="{{src2}}{{gallery}}" alt="" height="100px" wight="100px">

			</div>
		</div>
	</div>
	<img *ngIf="loading" src="assets/spinner2.gif " style="float: center; width: 5%; margin-left: 47%; position:sticky" />
	<button *ngIf="isbuttonvisible" id='add-button' (click)="increment()" class="genric-btn primary circle"
	style="float: center; width: 125px; margin-left: 45%;">Load More</button>



</section>

<!-- End Data Area -->
