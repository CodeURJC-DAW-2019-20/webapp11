<!-- start banner Area -->
<section id="myRequest" class="banner-area relative" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">Requests</h1>
				<p class="text-white link-nav">
					<a [routerLink]="['home']">Home </a> <span class="lnr lnr-arrow-right"></span> <a
					[routerLink]="['requests']"> Requests</a>
				</p>
			</div>
		</div>
	</div>
</section>
<!-- End banner Area -->

<!-- Start requests Area -->


<section class="cat-list-area section-gap">
	<div class="container">
		<div  *ngFor="let req of requests"class="row">
		
			<div class="col-lg-3 col-md-4">
				<div class="single-cat-list">
                    <img src="{{src}}/{{req.animalPhoto}}"  class="allimages">
				</div>
			</div>
			<div   class="col-lg-3 col-md-4">
				<p>
					<b>Name: </b>{{req.animalName}}
				</p>
				<p>
					<b>Age: </b>{{req.animalAge}}
				</p>
				<form  class="col-lg-6">
					<div class="form-group">
						<input  #new_field type="hidden" name="accept" value="accept"/>
						<button type="submit"  (click)="valueRequest(req.idAnimal, new_field.value)" class="genric-btn primary circle "
							style="width: 125px">Accept</button>
					</div>
				</form>
				<form  class="col-lg-6">
					<div class="form-group">
						<input  #new type="hidden" name="deny" value="deny"/>
						<button type="submit" (click)="valueRequest(req.idAnimal, new.value)"  class="genric-btn primary circle"
							style="width: 125px">Deny</button>
					</div>
				</form>
				
				<p>
					
					<b>Animal actually in adoption... </b>
				
				</p>
				<br>
			</div>
			
			
		</div>
	</div>
</section>
<!-- End request-list Area -->
