<!-- start banner Area -->

				</h1>

	</div>

<!-- Start image-carusel Area -->

	<div class="container">
		<div class="overlay overlay-bg"></div>
		<div class="row">
			<div class="active-image-carusel">
				<div class="single-image-carrousel">
					<div class="image">
						<img class="img-fluid" src="./assets/img/b0.jpg" alt=""/>

				</div>

				</div>
				<div class="single-image-carusel">
					<div class="image">
						<img class="img-fluid" src="./assets/img/t0.jpg" alt=""/>
					</div>
				</div>
				<div class="single-image-carusel">
					<div class="image">
						<img class="img-fluid" src="./assets/img/h0.jpg" alt=""/>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<!-- End image-carusel Area -->

<br> <br> 

<!-- Start process Area -->

<section class="process-area section-gap">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="menu-content pb-60 col-lg-8">
				<div class="title text-center">
					<h1 class="mb-10">Process to adopt a pet</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="single-process">
					<span class="lnr lnr-user"></span> <a [routerLink]="['signuser']">
						<h4>Register</h4>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="single-process">
					<span class="lnr lnr-paw"></span> <a [routerLink]="['animals']">
						<h4>Pet Selection</h4>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="single-process">
					<span class="lnr lnr-license"></span> <a [routerLink]="['contact']">
						<h4>Adoption Verification</h4>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="single-process">
					<span class="lnr lnr-apartment"></span> <a [routerLink]="['home']">
						<h4>Bring To New Home</h4>
					</a>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- End process Area -->


<!-- Start video Area -->

<section class="video-area section-gap">
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-8">
				<div
					class="about-video-right justify-content-center align-items-center d-flex relative">
					<div class="overlay overlay-bg"></div>
					<a class="play-btn" href="https://www.youtube.com/watch?v=ARA0AxrnHdM"><img
						class="img-fluid mx-auto" src="assets/img/play-btn.png" alt=""></a>
				</div>
				<div class="description">
					<h4>Watch this video how they live here</h4>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- End video Area -->
