							<h1 class="mb-20">Statistics</h1>
						</div>
					</div>
				</div>
				<div class="container">
					<form class="col-lg-6">
						<div class="form-row">
							<div class="col-3 mb-10">
								<label for="type-animal">Animal:</label>
								<select name="typeanimallist" form="carform">
									<option value="all">All</option>
									<option value="dog">Dog</option>
									<option value="cat">Cat</option>
									<option value="reptile">Reptile</option>
									<option value="bird">Bird</option>
									<option value="other">Other</option>
								</select>
							</div>
							<div class="col-3 mb-10">
								<label for="month">Month:</label>
								<select name="typeanimallist" form="carform">
									<option value="january">January</option>
									<option value="february">February</option>
									<option value="march">March</option>
									<option value="april">April</option>
									<option value="may">May</option>
									<option value="june">June</option>
									<option value="july">July</option>
									<option value="august">August</option>
									<option value="september">September</option>
									<option value="october">October</option>
									<option value="november">November</option>
									<option value="december">December</option>
								</select>
							</div>
							<div class="col-3 mb-20">
								<button type="submit" class="primary-btn float-right">Generate Graphics</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section class="Graphs-image">
