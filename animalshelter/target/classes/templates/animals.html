<body>
	<header id="header" id="home">
	</header><!-- #header -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="overlay overlay-bg"></div>
		<div class="container">
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">
						Animals
					</h1>
					<p class="text-white link-nav"><a href="/">Home </a> <span
							class="lnr lnr-arrow-right"></span> <a href="animals.html"> Animals</a></p>
				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->

	<!-- Start animal-list Area -->
	<div class="animal-filter">
	
	<form class="col-lg-9">
		<div class="form-group">
			<div class="row">
				<select name="filter" form="filter" class="col-lg-8 col-md-3">
					<!-- values for the special-filter algorith -->
					<option value="all">All</option>
					<option value="bird">Bird</option>
					<option value="cat">Cat</option>
					<option value="dog">Dog</option>
					<option value="reptile">Reptile</option>
					<option value="others">Others</option>
				</select>
				<button type="submit" class="primary-btn col-lg-8 col-md-3">Aply filter</button>
			</div>
		</div>
	</form>
	<form class="col-lg-9">
		<div class="form-group">
			<div class="row">
				<input type="text" class="form-control col-lg-8 col-md-3" placeholder="Search by name">
				<button type="submit" class="primary-btn col-lg-8 col-md-3">Search</button>
			</div>
		</div>
	</form>
	{{#login}}
	<button  class="genric-btn primary circle suit" type="button">Suit you</button>
	{{/login}}
	</div>
	<section class="cat-list-area section-gap">
		<div class="container">
			<div class="lightgallery1"></div>

    <button id="button" class="genric-btn primary circle" type="button">Load More</button>

    <div id="overlay">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>
		</div>
	</section>
	<!-- End animal-list Area -->




	<!-- start footer Area -->
	<footer class="footer-area">
	</footer>
	<!-- End footer Area -->

	</script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>

	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/mail-script.js"></script>
