{{>layout/header}}

		<!-- start banner Area -->
		<section class="banner-area relative" id="home">
			<div class="overlay overlay-bg"></div>
			<div class="container">
				<div class="row d-flex align-items-center justify-content-center">
					<div class="about-content col-lg-12">
						<h1 class="text-white">New Shelter</h1>
						<p class="text-white link-nav"><a href="/">Home </a> <span
								class="lnr lnr-arrow-right"></span> <a href="/signshelter"> New Shelter</a></p>
					</div>
				</div>
			</div>
		</section>
		<!-- End banner Area -->

		<!-- Start Shelter-form Area -->
		<section class="Volunteer-form-area section-gap">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="menu-content pb-60 col-lg-9">
						<div class="title text-center">
							<h1 class="mb-20">Shelter data:</h1>
							<p>Complete the form to be able upload your animals for them to find a new home.</p>
						</div>
					</div>
				</div>
				
				<div class="row justify-content-center">
					<form class="col-lg-9" action="createShelter" method= "post">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" placeholder="Name" name="shelterName" required>
						</div>
						<div class="form-group">
							<label for="name">NIF (uppercase required):</label>
							<input type="text" placeholder="nif" class="form-control" size="10"  maxlength="9" name="shelterNif" 
									pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" required>
						</div>	
						<div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control" id="exampleTextarea" rows="5"
								placeholder="Write your description" name="shelterDescription" required></textarea>
						</div>											
						<div class="form-group">
							<label for="name">Address:</label>
							<input type="text" class="form-control" placeholder="Address" name="shelterAdress" required>
						</div>
						<div class="form-group">
							<label for="email">E-mail (it will be your user):</label>
							<input type="email" class="form-control" placeholder="User e-mail" name="shelterEmail"  required>
						</div>						
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" class="form-control" placeholder="Password" name="shelterPassword"  required>
						</div>
						<button type="submit" class="primary-btn float-right">Send Request</button>
					</form>
				</div>
			</div>
		</section>
		<!-- End Volunteer-form Area -->

{{>layout/footer}}
