{{>layout/header}}

<!-- start banner Area -->
<section class="banner-area relative" id="home">
	<div class="overlay overlay-bg"></div>
	<div class="container">
		<div class="row d-flex align-items-center justify-content-center">
			<div class="about-content col-lg-12">
				<h1 class="text-white">Animals</h1>
				<p class="text-white link-nav">
					<a href="/">Home </a> <span class="lnr lnr-arrow-right"></span> <a
						href="/animals">Animals</a>
				</p>
			</div>
		</div>
	</div>
</section>
<!-- Start animal-list Area -->
<form class="intro" action="/animal">
	<div class="form-group">
		<div class="row">
			<select name="filter" class="col-lg-8 col-md-3">
				<!-- values for the special-filter algorith -->
				<option value="all">All</option>
				<option value="bird">Bird</option>
				<option value="cat">Cat</option>
				<option value="dog">Dog</option>
				<option value="reptile">Reptile</option>
				<option value="others">Others</option>
			</select>
			<button class="genric-btn primary circle"
				style="float: left; width: 125px; margin-left: 2%;">Apply
				Filter</button>
		</div>
	</div>
</form>
<form class="intro2" action="/animalname">
	<div class="form-group">
		<div class="row">
			<input name="hola" type="text" class="form-control col-lg-8 col-md-3"
				placeholder="Search by name">
			<button class="genric-btn primary circle"
				style="float: left; width: 125px; margin-left: 2%;">Search</button>
		</div>
	</div>
</form>
{{#login}}
<button class="genric-btn primary circle suit" type="button">Suit
	you</button>
{{/login}}
<div class="hola" id="myList">
	{{#animal}} <a href="animal/{{idAnimal}}"><img class="allimages"
		src='/images/animal/image-{{idAnimal}}.jpg' alt=""></img></a> {{/animal}}
</div>
<button id="loadMore" class="genric-btn primary circle"
	style="width: 125px">Load More</button>
<div id="overlay">
	<div class="cv-spinner">
		<span class="spinner"></span>
	</div>
</div>




{{>layout/footer}}
