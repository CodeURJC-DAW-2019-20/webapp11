		<!-- Start Shelter-form Area -->
		<section class="Volunteer-form-area section-gap">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="menu-content pb-60 col-lg-9">
						<div class="title text-center">
							<h1 class="mb-20">Shelter data:</h1>
							<p>Complete the form to be able upload your animals for them to find a new home.</p>
						</div>
					</div>
				</div>
				
				<div class="row justify-content-center">
					<form class="col-lg-9">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" placeholder="Name" required>
						</div>
						<div class="form-group">
							<label for="name">NIF (uppercase required):</label>
							<input type="text" placeholder="nif" class="form-control" size="10"  maxlength="9" name="nif" 
									pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" required>
						</div>	
						<div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control" id="exampleTextarea" rows="5"
								placeholder="Write your description" required></textarea>
						</div>											
						<div class="form-group">
							<label for="name">Address:</label>
							<input type="text" class="form-control" placeholder="Address" required>
						</div>
						<div class="form-group">
							<label for="email">E-mail (it will be your user):</label>
							<input type="email" class="form-control" placeholder="User e-mail"  required>
						</div>						
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" class="form-control" placeholder="Password"  required>
						</div>
						<button type="submit" class="primary-btn float-right">Send Request</button>
					</form>
				</div>
			</div>
		</section>
